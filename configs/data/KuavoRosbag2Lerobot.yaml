hydra: # Hydra 配置文件保存目录，仅供参数检查使用
  run:
    dir: ./outputs/data_cvt_hydra_save/singlerun/${now:%Y%m%d_%H%M%S} # 单次运行目录
  sweep:
    dir: ./outputs/data_cvt_hydra_save/multirun/${now:%Y%m%d_%H%M%S} # sweep 时的根目录
    subdir: ${hydra:job.override_dirname}

# kuavo rosbag数据转换成lerobot-parquet格式0配置文件
rosbag:
  rosbag_dir: /root/cloud/robot/original_data/TASK1-TargetPlacement/201-400 # rosbag文件目录
  num_used: null # 使用的rosbag数量(若设置为任意数字，则会随机采样选择)
  lerobot_dir: /root/robot/data # 转换后的lerobot文件的保存目录
  episode_range: [200, 399] # null=全清空并转换所有bag文件, [start,end]=清空指定范围并转换对应索引的bag文件

dataset:
  only_arm: true # 默认true, 是否只使用手臂数据, 目前的模仿学习只用于手臂数据，选择true会自动屏蔽足关节数据
  eef_type: rq2f85 # 仿真选择：rq2f85, 真机可选：leju_claw, qiangnao
  which_arm: both # 需要哪一只手臂的数据，可选: left, right, both，注意这会同时选择对应手臂的相机，已默认包含头部相机
  use_depth: true # 是否需要深度图像数据，与上面手臂保持一致的深度数据
  depth_range: [0, 1000] # 深度图的裁剪范围，单位：毫米

  task_description: 'Pick and Place' # 任务描述，自定义

  train_hz: 10 # 训练数据的采样频率
  main_timeline: head_cam_h #将哪个相机设为主相机，默认主相机来自：head_cam_h, 可选：wrist_cam_l, wrist_cam_r
  main_timeline_fps: 30 # 主相机的帧率，必须稳定
  sample_drop: 10 # 丢弃episode前后的10帧

  # dex_dof_needed是强脑手需要的自由度数目。强脑灵巧手有6个自由度。标准握拳状态[100] * 6, 张开状态[0] * 6。
  # 1: 不需要精细操作或者多指协同操作时，通常为设置为1，表示只需要第一个关节作为开合依据,此时需要用[0, 100, 0, 0, 0, 0]表示张开状态, [100] * 6表示握拳状态。
  # 2(暂未测试): 或者设置为2，目前的手柄遥操作只有两个自由度。0,2,3,4,5自由度绑定为1个自由度。
  # 6(暂未测试): 如果脱离手柄使用手指灵巧操作，可以设置为6，表示需要所有6个自由度。
  dex_dof_needed: 1 # default=1

  is_binary: false # 是否将开合二值化, default=false
  delta_action: false # 是否使用增量动作，default=false
  relative_start: false # 是否使用相对起始位置, default=false

  resize:
    width: 640 # 图像缩放
    height: 480 # 图像缩放

