# ==================== 任务2：快递袋称重 ====================

# 任务基本信息
task:
  id: 2
  name: 'weighing'
  stage: 2 # Stage 2: 从任务1模型继续

  # 任务描述（中文）
  description: '机器人从移动的传送带上抓取快递袋，精确放置在电子秤的中心位置并调整朝向以完成称重。然后再次拾起快递袋，将其精确放置在指定收纳筐的中心位置并调整最终朝向。'

  # Language Instruction（英文）
  language_instruction: 'Grasp the package from the moving conveyor belt and place it precisely at the center of the electronic scale with correct orientation for weighing. Then grasp it again and place it precisely at the center of the designated storage container with correct final orientation.'

  # 数据配置
  data:
    root: '/root/robot/data/task-2/1-2000/'
    repoid: 'lerobot/task2_weighing'
    episodes_to_use: [0, 199]

  # 训练配置（方案A：单任务专用模型）
  training:
    max_epoch: 200 # 单任务训练，增加到200个epochs充分学习

    # 方案A：从HuggingFace预训练开始（独立训练，不依赖任务1）
    resume_from: 'pretrained'
    pretrained_path: 'lerobot/smolvla_base' # 使用预训练模型

    # 优化器配置（方案A：单任务可以使用更高学习率）
    policy:
      optimizer_lr: 0.00012 # 提高学习率（0.00005→0.00012），单任务专用优化
      scheduler_warmup_steps: 3000 # 标准warmup步数
      scheduler_decay_steps: 50000 # 更长decay，配合更多epochs


  # Replay配置（方案A：不使用replay，单任务专用）
  # replay:
  #   task1_episodes: 0  # 不混合其他任务数据
