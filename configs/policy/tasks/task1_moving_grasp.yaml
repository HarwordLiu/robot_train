# ==================== 任务1：移动目标抓取 ====================

# 任务基本信息
task:
  id: 1
  name: 'moving_grasp'
  stage: 1 # Stage 1: 从预训练模型开始

  # 任务描述（中文）
  description: '机器人从移动的传送带上抓取物体，放置于桌面第一个目标位置后，再将其拿起至第二个目标位置'

  # Language Instruction（英文，SmolVLA使用）
  # 这个instruction会在每个batch中作为任务条件输入模型
  # 优化版本：明确描述目标位置的特征
  language_instruction: 'Grasp the object from the moving conveyor belt using visual guidance. Place it precisely at the center of the first colored target block on the table, ensuring the object center aligns with the target center. Then grasp it again and place it precisely at the center of the second colored target block on the table, maintaining visual alignment throughout the placement.'

  # 数据配置
  data:
    root: '/root/robot/data/task-1/1-2000/lerobot/'
    # root: '/mnt/e/robot/data/data/task1/lerobot/1-400/'
    repoid: 'lerobot/task1_moving_grasp'
    episodes_to_use: [0, 199] # 使用1000个episodes

  # 训练配置（方案A：单任务专用模型）
  training:
    max_epoch: 200 # 单任务训练可以更多epochs（150→200），充分学习

    # 从HuggingFace预训练SmolVLA开始（单任务独立训练）
    resume_from: 'pretrained'
    pretrained_path: 'lerobot/smolvla_base' # 使用镜像源下载的预训练模型

    # 优化器配置（方案A：更高学习率用于单任务优化）
    policy:
      optimizer_lr: 0.00012 # 提高学习率（0.00009→0.00012），单任务可以更激进
      scheduler_warmup_steps: 3000 # 保持warmup步数
      scheduler_decay_steps: 50000 # 更长decay（40000→50000），配合更多epochs
# 任务1没有replay配置（方案A：单任务专用模型）
